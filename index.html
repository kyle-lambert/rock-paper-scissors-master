<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/0856dd953e.js" crossorigin="anonymous"></script>

  <script src="js/app.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <header class="header">
    <div class="scoreboard">
      <img src="images/logo.svg" alt="Game logo" class="scoreboard__logo">

      <div class="scoreboard__score-box">
        <p class="scoreboard__header">Score</p>
        <p class="scoreboard__score">0</p>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="game-type">
      <h1 class="game-type__header">Select Game Type</h1>
      <button class="btn">Standard</button>
      <button class="btn">Lizard Spock</button>
    </section>

    <section class="s1 s1--acti">
      <div class="s1__buttons">
        <button class="btn--game btn--rock">
          <img src="images/icon-rock.svg" alt="Rock" class="s1__img">
        </button>

        <button class="btn--game btn--paper">
          <img src="images/icon-paper.svg" alt="Paper" class="s1__img">
        </button>

        <button class="btn--game btn--scissors">
          <img src="images/icon-scissors.svg" alt="Scissors" class="s1__img">
        </button>
      </div>

      <button class="btn btn--rules">Rules</button>
    </section>


    <section class="s2 s2--acti">
      <div class="choice choice--user">
        <h2 class="choice__header">You Picked</h2>
        <div class="choice__dot choice__dot--rock">
          <img src="images/icon-rock.svg" alt="Rock" class="choice__img">
        </div>
      </div>

      <div class="choice choice--house">
        <h2 class="choice__header">The House Picked</h2>
        <div class="choice__dot choice__dot--loading"></div>
      </div>
    </section>

    <button class="btn btn--rules">Rules</button>


    <section class="rules rules--acti">
      <div class="rules__box">
        <div class="rules__topbar">
          <h2 class="rules__header">Rules</h2>
          <button class="btn btn--exit">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <img class="rules__img" src="images/image-rules.svg" alt="Game rules">
      </div>
    </section>
  </main>

</body>

</html>
