<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/0856dd953e.js" crossorigin="anonymous"></script>

  <script src="js/app.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <header class="header">
    <div class="scoreboard">
      <img src="images/logo.svg" alt="Game logo" class="scoreboard__logo">

      <div class="scoreboard__score-box">
        <p class="scoreboard__header">Score</p>
        <p class="scoreboard__score">0</p>
      </div>
    </div>
  </header>

  <main class="main">
  </main>

  <footer class="footer">
    <button class="btn btn--rules">Rules</button>
    <div class="rules">
      <div class="rules__box">
        <div class="rules__topbar">
          <h2 class="rules__header">Rules</h2>
          <button class="btn btn--exit">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <img class="rules__img" src="images/image-rules.svg" alt="Game rules">
      </div>
    </div>
  </footer>
</body>

</html>
